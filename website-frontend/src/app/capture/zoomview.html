<div *ngIf="visible">

  <div class="card" style="margin-top: 3px;margin-bottom: 3px;">
    <div class="card-header">
        <h4>
            Camera {{cam_model}} <span class="fw-semi-bold">{{cam_unique_id}}</span> <small>{{cam_version}}</small>
            <div class="pull-right">
                <a href="http://{{cam_ip}}:8080/camera/{{cam_unique_id}}/live" target="_blank"><i class="fa fa-window-restore"></i></a>
                <button type="button" class="btn btn-default" aria-label="Close" (click)="hide()"><i class="fa fa-close"></i></button>
            </div>
        </h4>
    </div>
    <div class="card-block">

        <imagezoom-selector (onSetROI)="setROI($event)" (onResetROI)="resetROI()"></imagezoom-selector>

    </div>
  </div>
</div>
